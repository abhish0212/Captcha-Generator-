<html lang="en">
<head>

    <title>Capcha Generator </title>

<body onload="captchaGenerator()">

        <h1 > Captcha Generator </h1>

        <input type="button" id="refresh" value="Refresh" onclick="captchaGenerator()">

        <br><br>
        <input type="text" id="inputCaptcha"  placeholder="Enter Captcha ">
        <br>
        <br>
        
        <input type="button" id="checkButton" value="Check" onclick="alert(isValid())">
    </div>
    </center>

    
</body>
